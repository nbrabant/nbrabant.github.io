<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Stream</title>

    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/cfe5f316/dist/aframe-extras.js"></script>
</head>
<body>
    <a-scene ar>
        <a-assets>
            <a-asset id="unicorn-asset" src="Unicorn.glb"></a-asset>
        </a-assets>
        <a-entity id="unicorn" gltf-model="#unicorn-asset" position="0 0 -5" scale="0.5 0.5 0.5"
                  animation-mixer>
        </a-entity>
    </a-scene>
</body>
</html>
